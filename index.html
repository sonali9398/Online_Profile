<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonali_Karangutkar</title>
    
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="circle1"></div>
        <div class="circle2"></div>
    </div>
    
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./download.jfif"  alt="user"/>
            </div>
            <div class="user-name">
                <h2>Sonali Karangutkar</h2>
            </div>
            <div class="designation">
                <h3>Developer</h3>
            </div>
            <div class="bottom-group">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>
                        Share My Profile
                    </div>
                </button>
                <button class="btn-card btn-share">Follow Me</button>
            </div>
        </div>
    </div>

    <!--modal-->
    <div class="modal">
        <div class="modalHeader">
            <h1>
                Share My Profile
            </h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>

        </div>
        <div>
            <h3>Share this via</h3>

            <div class="icon-container">
                <a href="https://www.facebook.com/" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="https://twitter.com/login?lang=en" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="https://telegram.org/" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
                <a href="https://www.whatsapp.com/" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="https://in.pinterest.com/" class="icon" id="pinterest">
                    <i class="fa-brands fa-pinterest-p"></i>
                  </a>
            </div>
        </div>
    </div>
    <div class="overlay" onclick="closeModal()"></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
